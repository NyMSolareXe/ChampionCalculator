<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>State Capital Lookup</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row mb-4">
            <div class="col-lg-6 m-auto">
                <h3 class="text-center mb-3">
                        <i class="fas fa-dragon"></i> NyM Solar eXe <i class="fas fa-dragon fa-flip-horizontal"></i>
                </h3>
                <div class="form-group" id="messager">
                    <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter champion name...">
                    <!-- <div class="alert alert-danger text-center" role="alert" id="notification">Warning Champion has Bonus Level 1 Attack Speed</div> -->
                </div>

                <div id="match-List"></div>
            </div>

        </div>
        <div class="row">

            <div class="col-lg-3">
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text settingWidth">Base Health:</div>
                  </div>
                  <input type="number" class="form-control" id="baseHealth" placeholder="NyM">
                </div>
            </div>

            <div class="col-lg-3">
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text settingWidth">Health+:</div>
                      </div>
                      <input type="number" class="form-control" id="baseHealthPlus" placeholder="NyM">
                    </div>
                </div>

            <div class="col-lg-3">
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text settingWidth">Base Mana:</div>
                        </div>
                        <input type="number" class="form-control" id="baseMana" placeholder="NyM">
                    </div>
                </div>

                <div class="col-lg-3">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                            <div class="input-group-text settingWidth">Mana+:</div>
                            </div>
                            <input type="number" class="form-control" id="baseManaPlus" placeholder="NyM">
                        </div>
                    </div>

        </div>


        <div class="row mt-3">

                <div class="col-lg-3">
                    <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text settingWidth">HP Regen:</div>
                      </div>
                      <input type="number" class="form-control" id="hpRegen" placeholder="NyM">
                    </div>
                </div>
    
                <div class="col-lg-3">
                        <div class="input-group mb-2 mr-sm-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text settingWidth">HP Regen+:</div>
                          </div>
                          <input type="number" class="form-control" id="hpRegenPlus" placeholder="NyM">
                        </div>
                    </div>
    
                <div class="col-lg-3">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                            <div class="input-group-text settingWidth">Mana Regen:</div>
                            </div>
                            <input type="number" class="form-control" id="manaRegen" placeholder="NyM">
                        </div>
                    </div>
    
                    <div class="col-lg-3">
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                <div class="input-group-text settingWidth">Mana Regen+:</div>
                                </div>
                                <input type="number" class="form-control" id="manaRegenPlus" placeholder="NyM">
                            </div>
                        </div>
    

            </div>

            <div class="row mt-3">

                <div class="col-lg-3">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                            <div class="input-group-text settingWidth settingWidth">Armor:</div>
                            </div>
                            <input type="number" class="form-control" id="armor" placeholder="NyM">
                        </div>
                    </div>
    
                    <div class="col-lg-3">
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                <div class="input-group-text settingWidth">Armor+:</div>
                                </div>
                                <input type="number" class="form-control" id="armorPlus" placeholder="NyM">
                            </div>
                        </div>
    
                        <div class="col-lg-3">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text settingWidth">MR:</div>
                                    </div>
                                    <input type="number" class="form-control" id="mr" placeholder="NyM">
                                </div>
                            </div>
    
                            <div class="col-lg-3">
                                    <div class="input-group mb-2 mr-sm-2">
                                        <div class="input-group-prepend">
                                        <div class="input-group-text settingWidth">MR+:</div>
                                        </div>
                                        <input type="number" class="form-control" id="mrPlus" placeholder="NyM">
                                    </div>
                                </div>
        </div>


            <div class="row mt-3">

                    <div class="col-lg-3">
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                <div class="input-group-text settingWidth">Damage:</div>
                                </div>
                                <input type="number" class="form-control" id="damage" placeholder="NyM">
                            </div>
                        </div>
        
                        <div class="col-lg-3">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text settingWidth">Damage+:</div>
                                    </div>
                                    <input type="number" class="form-control" id="damagePlus" placeholder="NyM">
                                </div>
                            </div>
        
                            <div class="col-lg-3">
                                    <div class="input-group mb-2 mr-sm-2">
                                        <div class="input-group-prepend">
                                        <div class="input-group-text settingWidth">Attack Speed:</div>
                                        </div>
                                        <input type="number" class="form-control" id="attackSpeed" placeholder="NyM">
                                    </div>
                                </div>
        
                                <div class="col-lg-3">
                                        <div class="input-group mb-2 mr-sm-2">
                                            <div class="input-group-prepend">
                                            <div class="input-group-text settingWidth">Attack Speed+:</div>
                                            </div>
                                            <input type="number" class="form-control" id="attackSpeedPlus" placeholder="NyM">
                                        </div>
                                    </div>
                                  
            </div>

            <div class="row mt-3">

                <div class="col-lg-9">

                    </div>
    
                            <div class="col-lg-3">
                                    <div class="input-group mb-2 mr-sm-2">
                                        <div class="input-group-prepend">
                                        <div class="input-group-text settingWidth">Bonus AS:</div>
                                        </div>
                                        <input type="number" class="form-control" id="attackSpeedBonus" placeholder="NyM">
                                    </div>
                                </div>


                                
        </div>




            <div class="row mt-3">
                    <table class="table bg-black text-center" id="mainTable">
                            <thead>
                              <tr>
                                <th scope="col">Level</th>
                                <th scope="col">Health</th>
                                <th scope="col">HP Regen</th>
                                <th scope="col">Mana</th>
                                <th scope="col">Mana Regen</th>
                                <th scope="col">Damage</th>
                                <th scope="col">Attack Speed</th>
                                <th scope="col">Armor</th>
                                <th scope="col">MR</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>

            </div>
            



    </div>

    
    
    <script src="js/main.js"></script>
</body>
</html>
